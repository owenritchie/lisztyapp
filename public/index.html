<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">    <title>Liszty</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" style="opacity: 0;">
        <header>
            <h1 id="liszty" class="site-title">Liszty</h1>
        </header>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a song...">
            <div class="search-results"></div>
        </div>

        <main style="display: none;">
            <div class="song-info">
                <div class="album-cover">
                    <img id="albumImage" alt="Album Cover">
                </div>
                <div class="song-details">
                    <h2 id="songTitle"></h2>
                </div>
                <div id="additionalDetails" class="additional-info"></div>
            </div>
            <div class="recommendations"></div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
